<nav class="page-nav-right">
    <ul>
        {{#each subNavItems}}
        <li{{#if this.active}} class="active"{{/if}}>
            {{#if this.url}}
            <a href="{{this.url}}">- {{this.label}}</a>
            {{else}}
            - {{this.label}}
            {{/if}}
        </li>
        {{/each}}
    </ul>
</nav>
