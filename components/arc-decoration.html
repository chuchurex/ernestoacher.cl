<!-- SVG Arco Decorativo para p치ginas interiores -->
<div class="arc-decoration-container">
    <svg viewBox="0 0 1200 400" preserveAspectRatio="none" class="arc-decoration-svg">
        <defs>
            <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#800000;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#a00000;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#800000;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!--
            Arco decorativo que cruza de izquierda a derecha
            - Comienza en la izquierda baja (x=0, y=250)
            - Sube formando un arco hasta el centro-superior (x=600, y=80)
            - Baja hacia la derecha (x=1200, y=180)
            - Grosor variable: m치s ancho en los extremos, m치s delgado arriba
        -->

        <!-- Path exterior del arco -->
        <path class="arc-path-outer"
              fill="none"
              stroke="url(#arcGradient)"
              stroke-width="3"
              d="M 0,250
                 Q 300,50 600,80
                 Q 900,110 1200,180" />

        <!-- Path interior del arco (m치s delgado en el centro) -->
        <path class="arc-path-inner"
              fill="none"
              stroke="url(#arcGradient)"
              stroke-width="1.5"
              d="M 0,258
                 Q 300,62 600,88
                 Q 900,116 1200,186" />

        <!-- Grosor lateral izquierdo -->
        <path class="arc-fill"
              fill="url(#arcGradient)"
              opacity="0.8"
              d="M 0,250
                 Q 300,50 600,80
                 Q 900,110 1200,180
                 L 1200,186
                 Q 900,116 600,88
                 Q 300,62 0,258
                 Z" />
    </svg>
</div>
