            titulo: "Algún Proyecto?",
            contenido: `Anecdotario Algún proyecto? Mi mamá pudo haber participado en un campeonato mundial de madres judías con bastantes posibilidades, no sé si de ganarlo pero seguramente de hacer un buen papel. A principios del ’90 y al regreso de unas vacaciones, fuimos con mi mujer a tomar un habitual cafecito de los sábados a casa de mi vieja. Nos recibió con el siempre sabroso café “a la turca” y con la acostumbrada exageración de dulces y cosas ricas como para hacer entrar en sobrepeso a un regimiento de gurkas. Luego de un rato de charla se puso un poco seria y me preguntó: “Querido, tenés algún proyecto de trabajo?” Como le contesté que no, se puso más seria y comentó: “Ay, Ernie, estoy un poco preocupada...” Mi rápida respuesta fue: “Dale, vieja, recién estamos en marzo, es principio de temporada, hay algunas puntas por ahí, no te preocupes que algo va a salir, quedate tranquila...” Y mi vieja dale con lo mismo: “Ay, no Ernie, como voy a quedarme tranquila? Es en esto que me quedo pensando todas las noches... a veces ni puedo dormir... estoy muy preocupada...” Entonces Cristina, tratando de “aligerar” el ambiente: “Bueno, Rita, no se preocupe tanto, no es para hacerse tanta malasangre...” Y mi vieja, con su tonito cruza de madre judía de libro y reina en el exilio: “Puede ser... pero lo hago con gusto!”`

        {
            titulo: "Carlitos y la Trompeta",
            contenido: `Anecdotario (La Banda Elástica) Carlitos y la trompeta Carlos es un personaje muy curioso, retraído y al mismo tiempo muy gracioso, detallista a la vez que distraído... En una temporada en el Teatro Colón de Mar del Plata, Carlos estaba tocando con “dificultades”, con menos sonido del habitual y como si hiciera un gran esfuerzo, cosa rara en él, y nosotros pensamos que era por falta de estudio, falta de labio. Habitualmente llegábamos al teatro un par de horas antes de la función y nos poníamos a tocar para ir calentando y probar la amplificación, pero más que nada porque nos encantaba. Una vez que Carlos no había llegado intenté tocar su trompeta pero apenas le pude sacar sonido, era una piedra, y pensé que además de no ser trompetista había pasado mucho tiempo sin probar ese tipo de boquilla. No pasó más de una semana de este episodio y una noche, antes de la función, Carlos se acerca y me dice que no sabe qué pasa pero no le puede sacar sonido a la trompeta. Probé y era cierto, pensé que tal vez al intentar limpiarla Lito (nuestro asistente) había puesto los pistones en los cilindros equivocados. Pero resulta que ni Carlos ni Lito habían hecho nada. Faltaban unos veinte minutos para la función y no sabíamos qué hacer. De pronto se me ocurre sacar la boquilla y mirar el orificio... Para qué... se veía apenas un hilito de luz, cuando en realidad debería verse un diámetro de un par de milímetros. La destapamos con un cepillito y pensé “Ya está...” Puse la boquilla, soplé y nada... Ya había verificado que los pistones estaban en la posición correcta, no sabía qué hacer, y perdido por perdido, empecé a desarmar la trompeta sacándole las “pompas” (son esas curvas que se ven saliendo de los cilindros y vinculando los tramos rectos). Bueno, lo más chico que salía de las pompas eran dinosaurios de regular tamaño, y ahí nos enteramos que Carlos nunca la había limpiado porque creía que con la llavecita de desagote bastaba, cosa que tal vez fuera cierta cuando tocaba en alguna “jam session” de vez en cuando, pero no cuando tocaba ocho o diez veces por semana durante casi dos horas. Vaya en descargo de Carlos que él se la había comprado a un director de teatro que no voy a nombrar, pero que sospecho que tuvo la mayor responsabilidad en esta historia. La cuestión es que tuvimos que limpiar la trompeta poniéndola bajo el chorro de la canilla y usar un secador de pelo (y mucha adrenalina) para tenerla lista antes del comienzo de la función. Obviamente, las “dificultades” no tenían que ver con estudio ni con labio ni nada, era la trompeta que estaba intocable y hay que decir que así y todo, no sabemos cómo, él la hacía sonar... Como se podrán imaginar, Carlos con su trompeta limpia, además de tocar como los dioses, fue el tipo más feliz del mundo. Y nosotros también.`
        },
        {
            titulo: "La Catástrofe Musical",
            contenido: `Anecdotario Catástrofe Contada por Ricardo Lew. Una cantante de condiciones digamos cuestionables pero con dinero suficiente como para no fijarse en gastos decidió hacer un recital nada menos que en el Teatro Opera de Buenos Aires. A través de los productores del magno evento armó una banda con los mejores y más experimentados músicos del ambiente y por supuesto en esa banda no podía faltar Ricardo Lew. Y en los ensayos no podían faltar las dos cosas que ese tipo de ocasiones garantiza: una gran seriedad profesional para dar el mejor marco posible, aun muy por encima de quien circunstancialmente haga de “protagonista”, y una enorme capacidad humorística, porque es un clásico del “ambiente”, en todas partes del mundo, y seguramente porque es una buena manera de bancar una situación musical no muy grata. Pero hay que decir que se portaron muy bien y finalmente llegó la noche de la presentación. Invitados, prensa, el faranduleo habitual y comienza la música. La cosa iba más o menos encarrilada hasta que la estrella de la noche en cuestión, seguramente por nervios o por falta de experiencia, en una tìpica canción de forma a, a, b, a, al terminar el primer a, en lugar de seguir con el segundo a, saltó a b... Después de la ráfaga de adrenalina al percibir el lío, la mitad del grupo decidió seguir como estaba escrito rogando que la cantante se de cuenta y arregle el lío, pero la otra mitad decidió saltar a b con la cantante... Ni qué decir que a los pocos compases era un desbarajuste de proporciones, nadie sabía muy bien qué hacer y ya se olía la catástrofe. Y en medio de ese caos, se oye la voz de Lew diciendo: “Che, muchachos, no tendrían que caer ya las mascarillas de oxígeno?”`
        },
        {
            titulo: "Historia de Don Rodrigo",
            contenido: `Anecdotario (Les Luthiers) Historia de Don Rodrigo Cuando estábamos preparando lo que luego sería “Mastropiero que nunca” ocurrió algo rarísimo. Carlitos era el maestro de ensayos y con su acostumbrada meticulosidad, a medida que avanzábamos en la preparación y se iban ajustando las “puestas en escena”, iba tomando los tiempos de las obras para establecer la duración total. El final del show estaba reservado para la “Visita a la Universidad de WIldstone” y todo iba aparentemente viento en popa hasta que, faltando poco más de una semana para el estreno, nos dimos cuenta que nos faltaban como veinte minutos de espectáculo!!! Revisamos y revisamos y no había caso, tal vez entusiasmados con las cosas fantásticas que iban saliendo nos habíamos confiado pero nos habíamos quedado muy cortos... Empezamos a revisar los papeles buscando alguna idea salvadora, en la “carpeta creativa”, en los apuntes, casi en cuanto papel estuviera rondando por nuestras casas. Hasta que en una reunión se decidió intentar hacer algo con una idea que se me había ocurrido un tiempo antes y que estaba por ahí arrumbada: dado que estaba de moda hacer “cantatas” históricas la propuesta era contar las aventuras de un adelantando español muy despistado que en vez de entrar por el Caribe y bajar, entraba por el Río de la Plata y subía, “a contramano de los conquistadores”. Tenía muchas puntas para explotar por la posibilidad de mostrar las diferentes músicas a lo largo de su recorrido y además terminar en el Caribe con una “salsa”, con lo que podía ser un mejor candidato para cierre de show. La comisión la formamos Jorge, Pucho y yo, y “Don Rodrigo” fue una de las obras más largas del repertorio y la que ostentó el record de menor tiempo: tres días (y sus noches, claro...) El primer día armamos el recorrido y el esquema general de relato, el segundo día escribimos los textos, Jorge y Pucho fueron haciendo los ajustes y coordinando con Marcos, que sería el relator, mientras yo ponía los textos de Don Rodrigo en verso de pie quebrado, y a la par de todo esto Jorge componía las intervenciones de Don Rodrigo, yo los temas de los distintos episodios y Pucho hacía los ajustes finales y coordinaba semejante operativo. Claro, no era cada uno por su lado, todos hacíamos un poco de todo y a una velocidad de vértigo... Pero la cosa no terminó ahí... Don Rodrigo había sido pensado para Daniel y al comenzar los ensayos nos encontramos con que a Daniel no le resultaba fluido el acento español y el tener que apegarse a un texto “fijo”, por otra parte larguísimo, lo tenía incómodo y no muy a gusto. Y en eso se fueron un par de ensayos, y otra vez atrancados, y con la fecha encima... Mi memoria ya no es muy buena pero creo recordar que hubo una postergación de una semana. La cuestión es que luego de ese par de ensayos y muchos nervios Marcos propuso que yo hiciera Don Rodrigo y que Daniel pasara a jugar de “líbero” en el grupo instrumental. Y resultó un buen enroque pues creo haber hecho un buen Don Rodrigo y además Daniel, al estar suelto, estaba en su salsa inventando gags. En el video de “Mastropiero que nunca”, sobre el final, se nos ve a Marcos y a mí tratando de taparnos las caras, y no era fingido porque estábamos muertos de risa por la cosas que Daniel decía en medio de su delirio de “Aquí toco yo”. Y cada vez que lo hacía agregaba cosas, algunas “publicables” y otras no, pero dichas con tal habilidad que el público no se enteraba... Aunque no compartida por todo el grupo, mi convicción es que la “Cantata de Don Rodrigo” fue uno de los mejores y más exquisitos productos de una irrepetible época de Les Luthiers.`
        },
        {
            titulo: "Flores Negras",
            contenido: `Anecdotario (La Banda Elástica) Flores negras Estábamos en nuestra primera temporada en Mar del Plata, Teatro Estrellas, y era un disfrute, de día playa, fulbito y mar, y a la noche la sala siempre llena y nosotros tocando “con todo” y divirtiéndonos de lo lindo. En el repertorio figuraba una hermosísima versión de “Flores negras” que hacían Enrique Varela en saxo soprano y Jorge Navarro en piano, y una prueba más de su enorme talento fue que dos jazzeros de alma como Enrique y Jorge tomaran esa música con tanto respeto y delicadeza, fieles como el que más a todas las sutilezas armónicas y melódicas de ese memorable tango de Francisco De Caro (afortunadamente, esa versión quedó grabada). La sala era como un anfiteatro algo irregular, en el que se entraba por un costado más o menos a la mitad de la altura y en donde se producía una especie de rellano. Pasados los primeros días de estreno y ajuste, todas las funciones me iba al rellano a escuchar “Flores negras” desde la sala y una noche de fines enero, después de llegar a “mi lugarcito” semioculto del público, descubrí la figura de una nena de no más de cinco o seis años que en la penumbra y sin que nadie la viera bailaba lo que Enrique y Jorge estaban tocando. Me quedé inmóvil y sin hacer el más mínimo ruido, disfrutando de la magia de aquella nena que se movía con una gracia y una ternura inigualables. Cuando volví al escenario y me tocó hablar, conté lo que había visto y dije algo así como “No sé que ocurrirá con la Banda, si durará mucho o poco, pero en cualquier caso si logramos hacer bailar a esa nena en la penumbra y por el puro placer de hacerlo, yo ya estoy pagado...” Debo decir que a pesar de los muchos años de escenario, lo dije con un nudo en la garganta y por cierto vi más de un brillito en lo ojos de espectadores de las primeras filas...`
        },
        {
            titulo: "Halloween",
            contenido: `Anecdotario (La Banda Elástica) Halloween Esta tiene que ver por un lado con las bromas que se hacían en el grupo respecto de las “brujas” (básicamente nuestras eposas, pero extensivo a las mujeres en general...) Y por otro con el inefable Ricardo Lew, uno de los tipos más graciosos que conocí en mi vida, sobre todo porque tenía una asombrosa capacidad de disparar imágenes tremendamente cómicas en las situaciones menos esperadas. En las recordadas temporadas del Teatro del Globo era muy frecuente que vinieran a buscarnos nuestras esposas, presenciando toda la función o al menos el final y los bises, pero no era muy habitual que coincidieran todas. En una noche de sábado, en la primera temporada de “3a. edición”, al terminar la segunda función y encenderse la luz de sala para el saludo, en el fondo de la sala estaban las ocho “brujas” aplaudiendo de pie y en el momento de hacer la reverencia del saludo se oye la voz de Lew diciendo “Che, qué es hoy? Halloween?...”`
        },
        {
            titulo: "Era Más Blanda que el Agua",
            contenido: `Anecdotario (La Banda Elástica) Era más blanda que el agua... En las funciones de la Banda solíamos tener en la sala a gente conocida de distintos ambientes, desde futbolistas hasta directores de orquesta, y solíamos presentarlos durante la función, resultando a veces situaciones muy divertidas. Pero también ocurría que venían a vernos figures queridas sin que nosotros lo supiéramos. Una noche de la temporada de 1992 en el Blanca Podestá, estando en la fila para saludar, de pronto veo venir a Virgilio Espósito, toda una gloria de la música porteña, y cuando se acerca, me felicita cariñosamente y me abraza diciendo “Seguramente no sabrás quien soy yo...” Y así abrazados, me salió cantarle a media voz “Era más blanda que el agua...” (el principio de “Naranjo en flor”, uno de las tantas joyas de la dupla Virgilio-Homero Espósito, y uno de las más hermosas de la historia del tango). No nos dijimos más nada, pero nos despedimos con la mirada y con unas lagrimitas corriendo por las mejillas.`
        },
        {
            titulo: "Pucho y el Souvenir",
            contenido: `Anecdotario (Les Luthiers) Pucho y el souvenir En una gira que debe haber sido por el ´80, hicimos escala en el aeropuerto de Guayaquil y aunque no había obligación, bajamos todos para ver como era el lugar y salir un poco del encierro, pero Pucho (López Puccio) se quedó. Ya en el aeropuerto nos topamos con el “Duty Free” que en realidad era mas bien una exposición de artesanías con algunos objetos indescriptibles. Mirando y mirando, por esa conexión “inalámbrica” que por tantos años fue el eje de la creatividad del grupo, al ver uno de los objetos que se vendían todos “vimos” la broma sin decir una palabra: hicimos una “vaquita” (poner dinero entre todos) y compramos una iguana embalsamada que era realmente espantosa. Volvimos al avión con el “animalito” en una bolsa de papel y con unas sencillas palabras, aduciendo no sé qué cosa, se lo dimos de regalo a Pucho. Como es de imaginar, toda la broma giraba alrededor de que él no era muy afecto que digamos a las mascotas y cuando abrió la bolsa de papel casi se desmaya del susto. Carlitos tomó una instantánea (seguro que todavía la tiene) y yo todavía recuerdo la risa que nos duró el resto del vuelo.`
        },
        {
            titulo: "Tarzán y el Telón",
            contenido: `Anecdotario (Les Luthiers) Tarzán y el telón Cuando en las temporadas del Teatro Coliseo teníamos dos funciones por noche, al terminar la primera y apenas bajaba el telón los asistentes hacían el cambio y la preparación para la segunda a una velocidad notable, cosa de tener tiempo de comer algo y descansar un rato , cosa que nosotros también hacíamos. Hubo una época en que Danny (Aizemberg), uno de los asistentes, no solamente para ganar tiempo sino también como gracia, se colgaba de la americana (telón de fondo) para hacerla bajar más rápido. Danny era algo menudo pero fuerte y de una gran agilidad, y con el pasar de las funciones lo hacía de modo más y más espectacular. El punto culminante fue cuando perfeccionó su salto parándose en una de las mesas laterales, dando un tremendo salto en el aire y colgándose de la americana aullando al estilo Tarzán. Lo que al principio era una “gracia”, por lo reiterado se convirtió en una invitación a la broma... Tomando café en un chequeo pre-función con Ekuar (Guedes), técnico de sonido, decidimos gastarle una de las buenas y esa noche alertamos a todos, los luthiers más el resto de los asistentes, para que estuvieran atentos al final de la primera función. Llegó el final, el telón de boca comenzó a bajar y cuando estaba llegando al piso, en el momento preciso en que Danny pegaba el salto con su famoso grito y se agarraba de la tela, todos corrimos al fondo del escenario y tirando con fuerza de la americana hacia abajo hicimos que el “Tarzán” saliera disparado hacia arriba y quedara colgado a unos cuantos metros del piso, pataleando y gritando toda clase de insultos (muy merecidos, por otra parte...) Que yo recuerde, no lo hizo nunca más.`
        },
        {
            titulo: "La Inundación",
            contenido: `Anecdotario (Les Luthiers) La inundación Una noche de sábado en el Teatro Coliseo llovía tan torrencialmente que el ruido de la lluvia sobre el techo de la parrilla del escenario era tremendo. Terminamos la primera función y llovía cada vez más. Como las entradas estaban agotadas la única preocupación era tener que demorar un poco el comienzo para permitir que todo el mundo llegara. Pero fue más que eso... Ya habíamos terminado de cenar, faltaban unos diez minutos para la función y en la sala había bastante gente cuando de pronto se oye un estampido tremendo y ruido a abundante agua desbordada, que en principio me hizo pensar que se había roto o se había caído un tanque de agua. Corrimos al lugar de donde venía el ruido y vimos, sin apenas poder creerlo, que por las escaleras del costado derecho del fondo de escenario bajaba una cascada de agua de grandes proporciones. Después nos dimos cuenta de lo que había pasado: a uno de los patios internos del edificio del teatro se le había tapado la rejilla de desagüe, el agua se había acumulado (unos cuatro cinco metros de altura) hasta que desfondó el patio. Tamaña cantidad de agua, debían ser más de cincuenta metros cúbicos, empezó a correr hacia el escenario mojando todo a su paso mientras nosotros también corríamos tratando de poner a salvo los instrumentos, los micrófonos y los cables, y al mismo tiempo tratando de pensar cómo frenar el agua. El “salvataje” se hizo bastante rápido, pero obviamente el agua llegó, pasó por debajo del telón cerrado y comenzó a caer en la platea, casi llegando a la primera fila de butacas. Entonces tuvimos que abrir el telón y a la vista de la gente terminar de limpiar y dejar que el agua siguiera escurriendo. Pero todo fue vertiginoso, tanto que Daniel (Rabinovich) que estaba descansando en el camarín salió un rato más tarde y llegó a bajar unos escalones por la escalera del fondo. Pero en ese momento se dió cuenta que el telón estaba abierto, la sala llena y él en calzoncillos... Retrocedió tan en cámara rápida, como en los dibujos animados, que creo que sólo nos dimos cuenta nosotros. La historia sigue porque cuando anunciamos que la función se suspendía, ya que habíamos tenido que levantar hasta la alfombra roja que cubría el escenario, la gente empezó a palmear y a cantar “Que la hagan, que la hagan...” Después de un rápido conciliábulo, se rearmó el escenario sin alfombra y a medio secar, fuimos a vestirnos, se reconectó todo y la función que tenía que comenzar a las 11:30 comenzó cerca de la una de la mañana... Y como suele suceder en estos casos, había permiso para todo y fue una “segunda” memorable.`
        },
        {
            titulo: "Viaje Accidentado",
            contenido: `Anecdotario (Les Luthiers) Viaje accidentado Debía ser por el ´80 y estábamos de gira por el interior pero haciendo dos shows diferentes. Veníamos de hacer “Luthierías” no recuerdo donde y teníamos que viajar de Buenos Aires a Tucumán para hacer “Muchas gracias de nada”, que no hacíamos desde hacía más de un año. Instrumentos, equipo y técnicos ya estaban allá y nosotros partimos al Aeroparque a tomar el avión de las 14:00 para llegar a Tucumán con tiempo de hacer un buen repaso, prueba de sonido, etc. Pero... en Buenos Aires había una tormenta de órdago y para colmo de males, el avión que teníamos que tomar estaba demorado en Córdoba, donde la tormenta había hecho cerrar el aeropuerto, y la función era esa misma noche!! Cuando ya estábamos por decidir la suspensión, oímos por los altavoces del Aeroparque el anuncio de la partida del vuelo (sin escalas) a Salta (provincia contigua a Tucumán) Luego de averiguar rápidamente que entre las ciudades de Salta y Tucumán había sólo 300 Km, decidimos intentar tomar ese vuelo para luego llegar a Tucumán en dos autos de alquiler. Pararon el avión en la cabecera de la pista, nos llevaron en una camioneta, nos subimos y el avión partió. Me acuerdo de la cara de los salteños cuando, después de un buen rato de vuelo y al contarles la peripecia se sonrieron y preguntaron “Pero ustedes saben que los 300 Km son de montaña y se tarda como cinco o seis horas?” Para qué contar el sudor frío... Como no había otra, empezamos a pensar qué hacer y confiamos en que en el aeropuerto de Salta habría alguna solución. Llegamos como a las cuatro de la tarde y el aeropuerto era un desierto, no había ni café... Para hacerla corta, nos comunicamos por teléfono a Tucumán para explicar la situación y cuando nos dijeron que venía a buscarnos el avión de la gobernación pensamos “Salvados...” y nos pusimos a jugar al truco. La función estaba anunciada a las 21:00, se hicieron como las seis de la tarde y del avión ni noticias. Ya ni me acuerdo a qué hora llegó pero si me acuerdo que fue muy a último momento, que era bastante moderno, para diez personas, de esos que tienen ventanas hasta el piso y que viajamos a unos tres mil metros de altura, en un atardecer espectacular y en medio la asombrosa belleza de los Valles Calchaquíes. Inolvidable. Llegamos a Tucumán, nos zambulleron en unos autos y llegamos al Teatro San Martín unos minutos después de las nueve. Apenas el tiempo para ponerse el smoking y al escenario!! Sin ensayo, sin prueba de sonido, sin red... Y fue una maravilla... No sé si muy prolija y sin errores, pero estábamos “inspirados” y salió bárbara.`

        {
            titulo: "Una Ventana...",
            contenido: `Anecdotario (Les Luthiers) Una ventana... A principio de 1973 Les Luthiers fue contratado para actuar en Punta del Este, elegante balneario uruguayo, gracias a la gestión de Horacio Molina, un amigo del ambiente musical, cantante y empresario. Era un café-concert pequeñito, llamado “La fusita”, con capacidad para unas ochenta personas. En ese momento éramos siete pues hacía un año que Gerardo Masana, el fundador, se había reincorporado al grupo y muchas veces recordábamos, casi con incredulidad, cómo hacíamos para entrar los siete luthiers y la parafernalia de instrumentos en una tarimita de tres metros por uno cincuenta, con un piano vertical incluido. El show tenía tres artistas, como se estilaba en aquella época de café-concert. Primero cantaba Vera Sienra, una buena cantante uruguaya, luego cantaba Horacio, tangos y boleros, con una cálida voz y un buen gusto impecable, y cerraba Les Luthiers, siempre con las presentaciones a cargo de Horacio. A veces esperábamos nuestro turno tomando café en un bar que estaba enfrente y a veces nos quedábamos en el cuartito que hacía las veces de camarín, en el fondo del local. El hecho es que Horacio solía cantar un bolero suyo, cuyo título no recuerdo, que empezaba diciendo “Una ventana que no se acostumbra al sur” y lo cantaba en un tono excesivamente alto para su registro de voz, con lo cual siempre estaba en el límite de la afinación. Y le decíamos: “Horacio, por qué no lo cantas medio tono o un tono más bajo, sería más cómodo y no forzarías la voz...”. Y Horacio insistía. Y nosotros también. Hasta que un día, mientras él presentaba a Vera y atendía a la gente, comenzamos a levantarle la afinación de su guitarra un poquitito. Y un poquitito todos los días. Cada día que pasaba Horacio tenía que esforzarse más y con resultados más dudosos. Y nosotros, con nuestra mejor cara de inocentes, le decíamos “Ves, Horacio?... ” Pero no daba el brazo a torcer, hasta que un día, al darse cuenta que estaba rojo como un tomate y con las venas del cuello como cordones de zapato, se le ocurrió chequear la prima de su guitarra con el piano y se dió cuenta de lo tremendamente alta que estaba... Con gran parsimonia, pidió disculpas, explicó el problema, afinó nuevamente su guitarra y antes de retomar el canto dijo: “Yo sé quienes fueron los hijos de tal por cual que hicieron esto...” El público aplaudió y sonrió, entendiendo la alusión, mientras nosotros, en el cuartito del fondo, nos revolcábamos en el suelo de la risa. Horacio dice que nos perdonó pero yo creo que aún hoy sigue un poquito enojado. Y algo de razón tiene, no?`
        },
        {
            titulo: "El Mejor Clarinetista",
            contenido: `Anecdotario (Gershwin, el hombre que amamos) El mejor clarinetista En noviembre del ‘98 Baby, Jorge y yo fuimos invitados por el querido Zuza Homem de Mello para hacer tres funciones de “Gershwin, el hombre que amamos” en el Auditorio SESC de Vila Mariana, Sao Paulo. Más o menos un mes antes del concierto la esposa de Zuza pasó por Buenos Aires y nos encontramos a tomar un café para darle el material de orquesta y charlar un poco acerca de los preparativos. Cuando le pregunté si tenía algún dato de la orquesta que se estaba formando Ercilia, siempre encantandora y entusiasta, no supo darme muchas precisiones pero me dijo que iba todo muy bien y que tendría al mejor clarinetista de Brasil. Seguramente llevado por la euforia y por la ambigüedad de algunos datos, creí que la orquesta iba a estar formada por gente de la Sinfónica de Sao Paulo, primerísima categoría, y ahí quedé yo oscilando entre la alegría de contar con músicos de tanto nivel y el susto de tener que dirigirlos. La cosa es que emprendimos el viaje y finalmente llegó el día del primer ensayo. Ya al verlos me pareció que eran demasiado jóvenes y después de un par de preguntas me enteré que habían sido elegido entre varias orquestas (universitaria, municipal, etc.) y comencé con la obertura. Y no hubo ningún problema, eran realmente buenos, buen sonido, mucha precisión, muy placentero. Y luego encaré “Rhapsody in blue” que aun jazzeada mantiene los episodios orquestales con pocas modificaciones y, como no podía ser de otro modo, el celébre principio con el glissado de clarinete. Dí la entrada inicial al primer clarinete y este, luego del trino comenzó el glissado y se le cortó. Le hice un gesto de “No hay problema, intente otra vez” y nuevamente atacó. Y otra vez se le cortó. Luego de intentarlo una tercera vez con el mismo resultado, le dije que no se hiciera problemas y dí la indicación para entrar directamente en el segundo compás. El resto del ensayo fue todo bien y siempre con muy buena onda. En el descanso se acercó el clarinetista para pedirme disculpas y asegurarme que al día siguiente estaría resuelto el problema, cosa que acepté tratando de tranquilizarlo en todos los sentidos y ya más en confianza, me explicó: “Lo que ocurre, maestro, es que yo nunca toqué música clásica...” y ante mi gesto de sorpresa me dijo: “Claro, usted no me conoce, mi nombre es Nailor Azevedo pero me llaman Proveta...” Claro, no lo conocía de vista pero sabía perfectamente quien era, un tremendo músico, arreglador, director de la Banda Mantiqueira y un montón de cosas más. Ni que decir que al día siguiente el glissado no solamente estuvo perfecto sino que Proveta, ya confiado y tranquilo, nos regaló una ejecución deliciosa y llena de swing como para recordar siempre. Ercilia estaba en lo cierto, tenía en la orquesta al mejor clarinetista de Brasil.`
        },
        {
            titulo: "Qué le Anda Pasando, M'hijo?",
            contenido: `Anecdotario Qué le anda pasando, m’hijo? En el verano de 1995 y después de casi treinta años se me ocurrió volver a La Cumbrecita, provincia de Córdoba. Llegar y quedar otra vez prendado de la belleza y la poesía del lugar fue una sola cosa. En el verano siguiente alquilamos una casa por un mes y al poco tiempo, gracias a la gestión de Daniel Sofía, un querido amigo del lugar y por ese entonces administrador del Hotel La Cumbrecita, compramos una muy hermosa casa. Pasé mucho tiempo en ese paraíso y llegué a vivir durante un año pero los caminos de la vida me llevaron por otro lado. Guardo un montón de recuerdos placenteros, de queridos amigos, de días inolvidables y como no podía ser de otra manera, de anécdotas graciosas. Creo que el premio se lo lleva la de Doña Victoria y mi dolor de cabeza. Cuando comenzamos a frecuentar La Cumbrecita yo ya arrastraba desde hacía un tiempo un dolor de cabeza muy persistente y molesto, y por eso me recomendaron ir a consultar a Doña Victoria, una señora del lugar, ya mayor pero increíblemente ágil y jovial. Y una mañana, con Cristina y una amiga, caminamos más de media hora por la sierra hasta llegar a su casa. Luego de un rato de mate y agua fresca, me llevó a la cocina y me preguntó con tono discreto: “Qué le anda pasando, m’hijo?” Le conté de mis dolores de cabeza y Doña Victoria, muy pacientemente y con mucho detalle indagó acerca de cómo era, si latía o era fijo, si era en toda la cabeza o en parte, etc. Luego de unos minutos en silencio, pensativa, levantó sus hermosos ojos azules y con la mayor de las ingenuidades me dijo: “Y sí, es muy jodido, yo también tengo...” Pero esta anécdota tiene una coda: a las pocas semanas Doña Victoria me envió una bolsita con yuyos para hacer una infusión de la que debía tomar dos o tres tazas por día, sin azúcar. Cristina me preparó un tremendo tazón y luego del primer sorbo de ese menjunje de sabor horrendo e indescriptible, alejé prudentemente la taza y dije: “Muchas gracias, prefiero el dolor de cabeza...”`
        },
        {
            titulo: "Molloy",
            contenido: `Anecdotario El estreno de Molloy Después de la experiencia con el “Sexteto para cuerdas” que compuse en 1978 y fue estrenado en el Festival de Música Contemporánea de Santiago de Chile, gracias al apoyo de los organizadores, mis amigos Fernando Rosas y Adolfo Flores, me embarqué en la composición de un poema sinfónico sobre textos de Beckett. Me dió un trabajo... Pero conté con la ayuda y el empuje de una querida amiga, Saritela Castellvi, viola de la Filarmónica de Buenos Aires, y en gran parte gracias a ella terminé la obra, no casualmente, para orquesta y viola obligada, a principios de 1980. Una vez prolijada la partitura le presenté “Molloy” al Maestro Pedro Ignacio Calderón, por entonces titular de la Filarmónica, quien la recibió con agrado y aceptó incluirla en la temporada del Teatro Colón. Una vez más el entusiasmo de Saritela y también el de Haydée Francia (concertino de la orquesta y para mí siempre Heidi Seibert) fueron importantes para que el asunto se concretara y el estreno se decidió para fines de septiembre en un programa que incluía el concierto para cello de Schumann, con un solista israelí, y la 7a. Sinfonía de Shostakovich. Los nervios de imaginar, la preparación de las partes, las revisaciones finales, etc. y por fin llegó el día del comienzo de los ensayos. Calderón no solamente abordó la obra con toda la consideración y seriedad imaginable sino que además me mostró como desde el podio se podía mejorar y ajustar la escritura original, como el mejor de los sastres que con tres o cuatro toques en los lugares precisos hace que la prenda luzca sin una arruga. En medio de toda esta excitación, un día me di cuenta que en las carteleras del Teatro Colón estaba los afiches anunciando el concierto! Y mi nombre estaba ahí!! Y compartía “el cartel” con Schumann y Shostakovich!!! La mañana del concierto entré muy emocionado a la oficina de prensa del Teatro y le pedí a la señora que me atendió que me diera unos afiches. Ante su silencio y su clásica mirada de funcionario público le aclaré “Hoy se toca una obra mía en el concierto...” Asintió con un también clásico e impersonal “Hmmmm”, fue hacia un costado donde había una pila de afiches sobre una mesa y apenas girando la cabeza preguntó “Cual es su apellido?” Los siguientes minutos los empleé en sostener mi mejor “cara de piedra”, envolver los afiches y no hacerme pis de la risa, y una vez fuera del teatro y desde entonces, no dejé de lamentarme por haber perdido la oportunidad de contestar “Robert Schumann”...`

        {
            titulo: "Pushkin",
            contenido: `Anecdotario La estatua de Pushkin Contada por Sergio Viaggio. Traductor e intérprete del más alto rango en las Naciones Unidas, Sergio es un queridísimo amigo de muchos años y siempre hemos tenido en común el gusto de compartir el relato de historias graciosas. Durante sus cinco años en Moscú, estudiando y perfeccionando sus estudios de ruso en tiempos de la Unión Soviética, vivió una larga serie de peripecias pero creo que la máxima es la historia del poeta. En el mismo edificio donde el vivía, unos vecinos lo invitaron a una fiesta y ahí fue Sergio... Como es de imaginar, el consumo de alcohol era todo menos discreto, de vodka para arriba, y había gente de toda marca y pelaje. Uno de los más notorios y con algunos vestigios de sangre en su torrente alcohólico era una poeta que al parecer tenía una particular obsesión con Pushkin, de quien se declaraba enemigo acérrimo. Siendo ya de madrugada y cuando la fiesta empezaba a decaer, o tal vez lo que había decaído era el abastecimiento de botellas, todos decidieron terminar la velada dando un paseo por las calles de Moscú, y ya en la calle, el poeta insistió en que fueran hasta la estatua de Pushkin porque él quería orinar en ella. Llegaron a la plaza en donde está la estatua y el poeta, después de echarse su anunciada meadita, se reclinó contra la estatua y se quedó profundamente dormido. Y ahí se produjo la chispa de la broma: dos de los invitados eran pilotos comerciales que en un par de horas debían llevar un avión carguero a Odessa. Sin pensarlo dos veces, cargaron al poeta en el auto, partieron al aeropuerto, lo depositaron en el avión y partieron. Una vez en Odessa, con el poeta todavía en el mejor de los sueños, lo llevaron a la plaza en donde hay otra estatua de Pushkin, lo reclinaron delicadamente en ella y se escondieron detrás de unos árboles a esperar que el poeta se despertara. Al rato y con los rayos del sol, el poeta comenzó a desperezarse y cuando terminó de despertarse, mirando con ojos desorbitados esa otra estatua de Pushkin y la desconocida plaza, había sólo dos espectadores de la extraña escena, dos pilotos comerciales desternillados de risa, saltando y dándose palmadas como criaturas. Como para todas las cosas, también para las bromas hay escala y esta es de las “grandes”. Muy de “escala Unión Soviética”.`

        {
            titulo: "Rosario",
            contenido: `Anecdotario Debut en Rosario Acabo de hacer un concierto con la Sinfónica Provincial de Rosario (Argentina) y además de disfrutar el reencuentro con amigos, con la orquesta, con una ciudad cada vez más linda y con más movimiento cultural, no pude dejar de evocar, como siempre que voy, algunos momentos de aquel primer concierto al frente de una orquesta sinfónica en diciembre de 1993. Era un programa con algunas obras de repertorio y con algunos “juegos” por primera vez en vivo, compartía el podio con Daniel Schapiro, en ese entonces director de la Banda Sinfónica de Córdoba, y Carlos Núñez Cortés era el solista de piano en “Bésame Schumann” y “Rhapsody in blue”. Me había preparado “a fondo”, pero claro, a fondo de lo que podía en ese momento y recordando precisamente eso todavía no me explico cómo hizo la orquesta para tocar sin que nos estrelláramos a cada rato, heroica gente... Había escuchado toda clase de consejos, desde “Que mal te veo, Montevideo...” hasta “Vos plantate ahí delante, pegá cuatro gritos y ya está”, el asunto es que tenía una curiosa pero no muy saludable mezcla de enamoramiento de lo divertido del asunto con una sensación de trampolín de veinte metros de alto y poca agua abajo... Ya en la mañana del primer ensayo, mientras Schapiro empezaba a trabajar el “Russlan y Ludmilla”, me di cuenta que lo menos indicado era pararse ahí y pegar gritos, ni siquiera medio: la orquesta de Rosario era una buena orquesta con gente experimentada y siguiendo mi intuición, estaba seguro que apenas moviera la mano se iban a dar cuenta que era un absoluto principiante, así que mejor era encarar por el lado de la honestidad y de poner las cartas sobre la mesa, cosa que hice desde el primer momento y creo que me permitió contar con la buena voluntad de los músicos. Pero de todas maneras había un dato intranquilizador, me habían advertido que tuviera mucho cuidado con el guía de segundos (el jefe de fila de los segundo violines) describiéndolo como un tipo muy bravo y un “pocas pulgas”. Por razones perfectamente imaginables el comentario me quedó grabado y ya en el primer ensayo me dió un poquito de escalofríos ver llegar al personaje en cuestión, alto, de cabello oscuro, gesto aparentemente adusto, vestido de traje y con “lengue” (pañuelo al cuello al estilo tanguero). Por suerte el susto duró poco tiempo ya que al llegar el descanso dio la casualidad que se sentó en la misma mesa a la que me habían invitado otros músicos y ahí descubrí que no sólo no tenía nada de bravo ni “pocas pulgas” sino que, por el contrario, era un tipo fenómeno, campechano, de sonrisa fácil y mirada pícara. Lo que sí era cierto era lo de la “pinta”, nada raro porque además de ser un excelente guía de segundos resultó ser un tanguero de alma. En cada visita me da gusto volver a verlo. Pedrito García, un gran tipo.`
        },
        {
            titulo: "Volados",
            contenido: `Anecdotario (Gershwin, el hombre que amamos) Volados… Cuando comenzaron los preparativos para estrenar “Gershwin, el hombre que amamos” en el Teatro Avenida, hubo mucha resonancia en los medios y quince días antes el diario La Nación pidió que hiciéramos una foto en el teatro para publicar en la pá gina central de la revista del domingo. Y fue toda una producción porque el escenario debía verse tal cual iría en el espectáculo, con los dos pianos, la orquesta y “tutti gli fiocchi”. En los días previos a la movida se me ocurrió que sería bueno poner algo para tocar en los atriles en lugar de que los músicos fingieran estar tocando y, aunque fuera una simple lectura y no un ensayo riguroso, serviría para que se nos viera más distendidos y naturales. Y llegó la mañana en cuestión pero claro, no podía salir todo derecho y alguien se quedó dormido, y hubo que poner a un percusionista en una posición que no era de él para que no se viera el hueco y poder empezar a sacar fotos. Por supuesto que la situación, un poco tensa al principio, vino bien para empezar con las bromas y se llegó al clima esperado. El tema que llevé fue “The man I love” y después de los primeros aprontes pedí que hiciéramos una lectura como si fuera un ensayo. Comenzó la introducción con el poco conocido “verse” y cuando giré a mi derecha para darle la entrada a Baby, lo encontré mirando y oyendo la orquesta totalmente absorto y con cara de felicidad, pero por supuesto sin haber entrado donde debía. Más bromas... Ocurre que ni Baby ni Jorge habían tenido oportunidad de tocar con orquesta sinfónica y con mucha razón se había “volado”. Retomamos y en el lugar indicado Baby entró y comenzó a regalarnos la musicalidad y la belleza que era su sello. Yo lo escuchaba, mirándolo y disfrutando, y cuando volví a girar hacia la orquesta para dar la entrada al siguiente pasaje fueron todos los músicos de la orquesta los que estaban totalmente absortos y con cara de felicidad, pero por supuesto sin haber entrado donde debían. Había sido el turno de ellos, que no habían tenido la oportunidad de tocar con Baby (o con Jorge) y con mucha, muchísima razón se habían “volado”.`
        },
        {
            titulo: "Zanotti y la Electrónica",
            contenido: `Anecdotario (Les Luthiers) Zanotti Debe haber sido a fines de los 70. Hubo un época en que Daniel, Marcos y yo íbamos después del teatro a tomar café “de trasnoche” a Dandy, un boliche que todavía existe, aunque muy cambiado, en la esquina de Av. del Libertador y Bulnes. Lo habitual, charla, comentarios del teatro, chistes, momentos muy gratos que además eran muy útiles para desacelerar luego de un par de funciones y poder irse a la cama con buen sueño. En esa época a Marcos se le había dado por llamar con “nombre cambiado” a todo el mundo y una noche se le ocurrió llamar al mozo que nos atendía habitualmente, que se llamaba Telmo, diciéndole Zanotti, que era un jugador de Newell’s. Pero claro, el llamado había sido desde lejos y el bueno de Telmo acudió simplemente al ver nuestras señas. Por esa cosa “inalámbrica”, maravillosa e inexplicable, que durante algunos años campeó en Les Luthiers, una cierta mirada de curiosidad de Daniel al oir el nombre hizo que cruzáramos miradas con Marcos y sin decir una sola palabra, ni esa noche ni ninguna de las muchas que siguieron, decidimos hacerle la broma a Daniel. Pacientemente y durante casi un mes, cuando íbamos a Dandy y llegaba la hora de pagar, Marcos o yo llamábamos cada vez más fuerte a “Zanotti” cuidando por supuesto de que Telmo no nos oyera y solamente viera la seña. Y así hasta que llegó la gran ocasión. Así como nunca habíamos cruzado una sola palabra al respecto, una noche los dos supimos que esa era... Y cuando llegó el momento de irnos, aprovechando que Telmo estaba cobrando en la mesa de al lado, Marcos con su mejor cara de inocente y con gesto casual le hizo señas a Daniel para que pagara. Y tatán! tatán! Telmo se acercó y Daniel preguntó: “Cuánto es, Zanotti?” Sólo pudimos disfrutar por un momento las caras de desconcierto de Telmo y Daniel en esa incómoda escena, porque a los pocos instantes estábamos en el suelo de la risa. No recuerdo si después lo comentamos pero estoy seguro que en ese momento los dos sentimos que había sido una obra maestra...`
        }

        // Cargar las anécdotas
        const container = document.getElementById('anecdotasContainer');

        anecdotas.forEach((anecdota, index) => {
            const card = document.createElement('div');
            card.className = 'anecdota-card';
            card.innerHTML = `
                <div class="anecdota-title" onclick="toggleAnecdota(${index})">
                    <span>${anecdota.titulo}</span>
                    <span class="anecdota-toggle">+</span>
                </div>
                <div class="anecdota-content" id="anecdota-${index}">
                    ${anecdota.contenido.split('\n\n').map(p => `<p>${p}</p>`).join('')}
                </div>
            `;
            container.appendChild(card);
        });

        // Toggle anécdota
        function toggleAnecdota(index) {
            const content = document.getElementById(`anecdota-${index}`);
            const toggle = content.previousElementSibling.querySelector('.anecdota-toggle');

            if (content.classList.contains('active')) {
                content.classList.remove('active');
                toggle.textContent = '+';
            } else {
                content.classList.add('active');
                toggle.textContent = '−';
            }
        }
    </script>
